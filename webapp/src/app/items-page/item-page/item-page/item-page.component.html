<div class="details-page" *ngIf="item; else Error">
    <img [src]="item.image" [alt]="item.name" width="50%">
    <div class="details">
        <h1>{{ item.name }}</h1>
        <h2>{{ item.shortDescription }}</h2>
        <h2>{{ item.price | currency }}</h2>
        <button>Add To Cart</button>
        <p>{{ item.description }}</p>
        <p>reviews</p>
    </div>
</div>

<ng-template #Error>
    <div class="not-found">
        <h1><strong>404</strong></h1>
        <h2>Item not found</h2>
    </div>
</ng-template>
